<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function myFunction() {

            document.getElementById("res_L").innerText = res_L;

            
        }
    </script>
    
</head>
<body>

            <th>Дано</th>

        </tr>

        </tr>
        <tr>
            <th>t=</th><th id="num2"><input type="number" id="number2"></th>
        </tr>
        <tr>
            <th>L=</th><th id="res_L"></th>
        </tr>
        <tr>
            <th>Min</th><th id="Min">1500</th>
        </tr>
        <tr>
            <th>Max</th><th id="Max">2500</th>
        </tr>
    </table>
    <button class="button" onclick="myFunction()">Розрахунок</button>  
</body>
</html>
